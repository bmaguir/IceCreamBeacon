<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HelloDojo</title>
</head>
<body>
What's your name ? <br>
Name : <input id="input_name" type="text" value="Brian"><br>
Repeat : <input id="input_number" type="text" value="3"><br>
<button id="submit">Submit</button><br>
Output : <textarea id="output" style="width: 100%; height: 100px"></textarea><br>
<script>
    document.getElementById("submit").addEventListener("click", function(){
    onButtonClick();
});

function onButtonClick(){
    var inputName = document.getElementById("input_name").value;
    var repeat = parseInt(document.getElementById("input_number").value);
    var outputText = "";

    for(var i=0; i< repeat; i++){
        outputText = outputText + "hello " + inputName + "\r";
    }
    document.getElementById("output").value = outputText;
}
</script>
</body>
</html>
